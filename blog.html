<!doctype html>
<html>
  <head>
    <title>Frances Corry - Blog</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,300,300italic,100,100italic,900italic,700italic,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  <body>
    <div class="blog-container">
      <h1>Blog</h1>
      <div class="paragraph">
        {% for post in site.posts %}
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p>
            <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . </small></p>  
        {% endfor %}
        <a class="back" href="index.html">
          <span><</span>< BACK
        </a>
      </div>
    </div>
  </body>
</html>
