<!doctype html>
<html>
  <head>
    <title>Frances Corry - Contact</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,300,300italic,100,100italic,900italic,700italic,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,500,500italic,700,300,300italic,100,100italic,900italic,700italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  <body>
    <div class="contact-container">
      <h1>Contact</h1>
      <div class="paragraph">
        <p>
          <div class="contact-link-container">
            <a class="contact-link-toggle email-link" href="mailto:frances.corry@gmail.com" target="_blank">
              EMAIL ><span>></span>
            </a>
            <a href="mailto:frances.corry@gmail.com" class="contact-link email hidden">frances.corry@gmail.com</a>
          </div>
          <div class="contact-link-container">
          <a class="contact-link-toggle instagram-link" href="https://instagram.com/10.0001/" target="_blank">
            IMAGES ><span>></span>
            <a href="https://instagram.com/10.0001" class="contact-link instagram hidden">@10.0001</a>
          </a>
        </div>
        </p>
        <a class="back" href="index.html">
          <span><</span>< BACK
        </a>
      </div>
    </div>
    <script>
      var email = document.querySelector('.email');
      var emailLink = document.querySelector('.email-link');

      emailLink.addEventListener('click', function(e) {
        e.preventDefault();

        email.classList.toggle('hidden');
      });

      var instagram = document.querySelector('.instagram');
      var instagramLink = document.querySelector('.instagram-link');

      instagramLink.addEventListener('click', function(e) {
        e.preventDefault();

        instagram.classList.toggle('hidden');
      })
    </script>
  </body>
</html>
